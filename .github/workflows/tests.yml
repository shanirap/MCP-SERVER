name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade uv

      - name: Install dependencies
        run: uv sync

      - name: Run pytest (server tests only)
        run: uv run pytest -q tests
